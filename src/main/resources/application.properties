app.name=Spring Boot Sample Application from Development Environment

spring.profiles.active=book,dev

#Email
spring.mail.host=smtp.gmail.com
spring.mail.username=xxxx@gmail.com
spring.mail.password=xxxx

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.socketFactory.port=465
spring.mail.properties.mail.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.socketFactory.fallback=false

#
## Spring Boot Actuator
## http://docs.spring.io/spring-boot/docs/current-SNAPSHOT/reference/htmlsingle/#production-ready
#
management.context-path=/manage

#
## View resolver
#
spring.view.prefix=/WEB-INF/jsp/
spring.view.suffix=.jsp

#
## Database configuration
#
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot
spring.datasource.username=springboot
spring.datasource.password=springboot
spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=MYSQL
